<div id="kalkulator">
  <div id="left">
    <div id="Bill">
      Bill
      <input type="number" id="bill" placeholder=>
    </div>
    Select Tip %
    <div id="select">
      
      <div id="leftselect">
        <div id="p1" onclick="tipamount1()">5%</div>
        <div id="p4" onclick="tipamount4()">25%</div>
      </div>
      <div id="centerselect">
        <div id="p2" onclick="tipamount2()">10%</div>
        <div id="p5" onclick="tipamount5()">50%</div>
      </div>
      <div id="rightselect">
        <div id="p3" onclick="tipamount3()">15%</div>
        <input type="number" id="p6" placeholder="Custom" max="100" onkeypress="tipamount6()">
      </div>
    </div>
    <div id="numberofpeople">
      Number of People
      <input type="number" id="nop">
    </div>
  </div>
  <div id="right">
    <div id="upperight">
    <div id="leftright">
      <div id="tipamount">
        Tip Amount<br>
        / person
      </div>
      <div id="total">
        Total<br>
        / person
      </div>
    </div>
    <div id="rightright">
      <div id="tipwynik">
        
      </div>
      <div id="totalwynik">
       
      </div>
    </div>
  </div>
  <div id="bottomright">
    <div id="reset" onclick="resetchanges()">Reset</div>
  </div>
  </div>
    
</div>

  <script>
    function tipamount1(){
      let bill = document.getElementById("bill").value;
      let tip = 0.05;
      let nop = document.getElementById("nop").value;

      var tipamount = bill * tip;
      var total = bill * tip * nop;

      document.getElementById("tipwynik").textContent = "$" + tipamount;
      document.getElementById("totalwynik").textContent = "$" + total;
    }

    function tipamount2(){
      let bill = document.getElementById("bill").value;
      let tip = 0.1;
      let nop = document.getElementById("nop").value;

      var tipamount = bill * tip;
      var total = bill * tip * nop;

      document.getElementById("tipwynik").textContent = "$" + tipamount;
      document.getElementById("totalwynik").textContent = "$" + total;
    }

    function tipamount3(){
      let bill = document.getElementById("bill").value;
      let tip = 0.15;
      let nop = document.getElementById("nop").value;

      var tipamount = bill * tip;
      var total = bill * tip * nop;

      document.getElementById("tipwynik").textContent = "$" + tipamount;
      document.getElementById("totalwynik").textContent = "$" + total;
    }

    function tipamount4(){
      let bill = document.getElementById("bill").value;
      let tip = 0.25;
      let nop = document.getElementById("nop").value;

      var tipamount = bill * tip;
      var total = bill * tip * nop;

      document.getElementById("tipwynik").textContent = "$" + tipamount;
      document.getElementById("totalwynik").textContent = "$" + total;
    }

    function tipamount5(){
      let bill = document.getElementById("bill").value;
      let tip = 0.5;
      let nop = document.getElementById("nop").value;

      var tipamount = bill * tip;
      var total = bill * tip * nop;

      document.getElementById("tipwynik").textContent = "$" + tipamount;
      document.getElementById("totalwynik").textContent = "$" + total;
    }
    
    function tipamount6(){
      let bill = document.getElementById("bill").value;
      let tip = document.getElementById("p6").value;
      let nop = document.getElementById("nop").value;

      if(tip<=100){
        var tip2 = tip * 0.01;

      var tipamount = bill * tip2;
      var total = bill * tip2 * nop;

      document.getElementById("tipwynik").textContent = "$" + tipamount;
      document.getElementById("totalwynik").textContent = "$" + total;
      }else{
      
      document.getElementById("tipwynik").textContent = "Prosze podac liczbe mniejsza lub równa 100";
      document.getElementById("totalwynik").textContent = "";
      }

      
    }

    function resetchanges(){
      document.getElementById("tipwynik").textContent = "";
      document.getElementById("totalwynik").textContent = "";
    }
  </script>
